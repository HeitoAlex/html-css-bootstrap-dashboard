<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Boostrap dashboard</title>
</head>
<body>
    <header>
        <section id="browser" class="fixed-top my_bg-whitesmoke d-flex align-items-center">
            <div class="bg-white d-flex align-items-center container-fluid justify-content-between px-1">
                <div >
                    <img src="./img/mobile-logo.png" id="logo-small" class="img-fluid d-lg-none" alt="logo-small">
                    <img src="./img/logo.svg" id="logo-big" class="img-fluid d-none d-lg-block" alt="logo-big">
                </div>
                <div id="search-bar" class="my_bg-gainsboro rounded d-flex align-items-center px-2 my-1 mx-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p class="mx-2 my-1">Prova a cercare:Lezioni di Laravel</p>
                </div>
                <div id="action" class="d-flex"> 
                    <div class="d-none d-lg-block me-3"><i class="fa-solid fa-list-ul"></i></div>
                    <div class="d-none d-lg-block me-3"><i class="fa-solid fa-circle-question"></i></div>
                    <div class="d-none d-lg-block me-3"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    <div class="d-block my_color-darkorange"><i class="fa-solid fa-bell"></i></div>
                </div>
            </div>
            
        </section>
        <section id="nav-bar" class="my_bg-darkblue d-flex flex-column justify-content-between">
            <div class="d-flex flex-column justify-content-between">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div>
                    <i class="fa-solid fa-chart-simple"></i>
                    <p>Stats</p>
                </div>
                <div>
                    <i class="fa-solid fa-signal"></i>
                    <p>Signal</p>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-gear"></i>
                <p>Admin</p>
            </div>
        </section>
    </header>

    <main>
        <section id="top-main">
            <div></div>
            <div>
                <h1></h1>
                <span></span>
                <span></span>
                <span></span>
                <span>
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div></div>
        </section>
        <section id="bottom-main">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
