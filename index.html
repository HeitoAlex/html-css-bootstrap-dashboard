<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Boostrap dashboard</title>
</head>
<body>
    <header>
        <section id="browser" class="my_bg-whitesmoke d-flex align-items-center">
            <div class="bg-white d-flex align-items-center container-fluid justify-content-between px-1">
                <div >
                    <img src="./img/mobile-logo.png" id="logo-small" class="img-fluid d-lg-none" alt="logo-small">
                    <img src="./img/logo.svg" id="logo-big" class="img-fluid d-none d-lg-block" alt="logo-big">
                </div>
                <div id="search-bar" class="my_bg-gainsboro rounded d-flex align-items-center px-2 my-1 mx-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p class="mx-2 my-1">Prova a cercare:Lezioni di Laravel</p>
                </div>
                <div id="action" class="d-flex"> 
                    <div class="d-none d-lg-block me-3"><i class="fa-solid fa-list-ul"></i></div>
                    <div class="d-none d-lg-block me-3"><i class="fa-solid fa-circle-question"></i></div>
                    <div class="d-none d-lg-block me-3"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    <div class="d-block my_color-darkorange"><i class="fa-solid fa-bell"></i></div>
                </div>
            </div>
        </section>
    </header>

    <main class="d-flex">
        <section id="nav-bar" class="my_bg-darkblue d-flex flex-column justify-content-between text-white">
            <div class="d-flex flex-column justify-content-between p-3">
                <div class="d-flex align-items-center mb-2">
                    <i class="fa-solid fa-house me-2 "></i>
                    <span class="my-auto d-none d-lg-block">Home</span>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <i class="fa-solid fa-chart-simple me-2"></i>
                    <span class="my-auto d-none d-lg-block">Stats</span>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <i class="fa-solid fa-signal me-2"></i>
                    <span class="my-auto d-none d-lg-block">Signal</span>
                </div>
            </div>
            <div class="d-flex align-items-center mb-2 p-3">
                <i class="fa-solid fa-gear me-2"></i>
                <p class="my-auto d-none d-lg-block">Admin</p>
            </div>
        </section>
        <section>
            <div id="top-main" class="my_bg-royalblue text-white vw-100">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-4 col-lg-3">
                            <span>Nuovo studente</span>
                            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <form class="row g-3">
                                        <div class="col-md-4">
                                            <label for="validationDefault01" class="form-label">First name</label>
                                            <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="validationDefault02" class="form-label">Last name</label>
                                            <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="validationDefaultUsername" class="form-label">Username</label>
                                            <div class="input-group">
                                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="validationDefault03" class="form-label">City</label>
                                            <input type="text" class="form-control" id="validationDefault03" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="validationDefault04" class="form-label">State</label>
                                            <select class="form-select" id="validationDefault04" required>
                                            <option selected disabled value="">Choose...</option>
                                            <option>...</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="validationDefault05" class="form-label">Zip</label>
                                            <input type="text" class="form-control" id="validationDefault05" required>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                            <label class="form-check-label" for="invalidCheck2">
                                                Agree to terms and conditions
                                            </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary" type="submit">Submit form</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-6">
                            <div class="d-flex align-items-center">
                                <h1>Boolean</h1>
                                <span class="my_bg-blue rounded-pill px-2">Piano blaze</span>
                            </div>
                            <div>
                                <span class="my_bg-blue rounded-pill px-2">3 app</span>
                                <span><i class="fa-solid fa-angles-right"></i></span>
                                <span class="my_bg-blue rounded-pill px-2 d-lg-none">+</span>
                                <span class="my_bg-blue rounded-pill px-2 d-none d-lg-block">Boolean mobile app</span>
                                <span class="my_bg-blue rounded-pill px-2 d-none d-lg-block">Boolean web app</span>
                                <span class="my_bg-blue rounded-pill px-2 d-none d-lg-block">Boolean blog app</span>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">

                        </div>
                    </div>
                </div> 
            </div>
            <div id="bottom-main">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
